<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantCare - Search</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>PlantCare: Species Search</h1>
        <form id="search-form">

            <div class="input-group mb-3">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="location-dropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Location
                    </button>
                    <div class="dropdown-menu" aria-labelledby="location-dropdown">
                        <a class="dropdown-item" href="#" data-value="All">All</a>
                        <a class="dropdown-item" href="#" data-value="Indoor">Indoor</a>
                        <a class="dropdown-item" href="#" data-value="Outdoor">Outdoor</a>
                    </div>
                </div>


                <div class="dropdown">
                    <button class="btn btn-outline-info dropdown-toggle" type="button" id="edibility-dropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Edibility
                    </button>
                    <div class="dropdown-menu" aria-labelledby="edibility-dropdown">
                        <a class="dropdown-item" href="#" data-value="All">All</a>
                        <a class="dropdown-item" href="#" data-value="Edible">Edible</a>
                        <a class="dropdown-item" href="#" data-value="Non-Edible">Non-Edible</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-outline-danger dropdown-toggle" type="button" id="toxicity-dropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Toxicity
                    </button>
                    <div class="dropdown-menu" aria-labelledby="toxicity-dropdown">
                        <a class="dropdown-item" href="#" data-value="All">All</a>
                        <a class="dropdown-item" href="#" data-value="Poisonous">Poisonous</a>
                        <a class="dropdown-item" href="#" data-value="Non-Poisonous">Non-Poisonous</a>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Search for your plants" id="search-input">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </form>
        <div id="results"></div>
    </div>

    <!-- jQuery, Bootstrap, Search Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\

    <script src="search.js"></script>

</body>

</html>
