<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5 text-center">
  <h2>Set the timer and start it!</h2>
</div>
  <div class="mx-auto" style="width:250px">
    <div class="input-group mb-3">
      <div class="input-group-lg">
        <label for="hoursTimer"><b>Hours</b></label>
        <input id="hoursTimer" type="number" class="form-control" value="0" min="0" max="300">
      </div>
      <div class="input-group-lg">
        <label for="colon"></label>
        <span id="colon" class="input-group-text">:</span>
      </div>
      <div class="input-group-lg">
        <label for="minutesTimer"><b>Minutes</b></label>
        <input id="minutesTimer" type="number" class="form-control" value="60" min="0" max="300">
      </div>
      <div class="input-group-lg">
        <label for="colon"></label>
        <span id="colon" class="input-group-text">:</span>
      </div>
      <div class="input-group-lg">
        <label for="secondsTimer"><b>Seconds</b></label>
        <input id="secondsTimer" type="number" class="form-control" value="00" min="0" max="59">
      </div>
    </div>

    <div id = "buttons">
      <button type="button" class="btn btn-primary" onclick="startTimer()">START</button>
      <button type="button" class="btn btn-warning" onclick="stopTimer()">STOP</button>
    </div>

    <div class="mt-4" style="width:85%">
      <input id="messageTimer" type="text" class="form-control" placeholder="Hello!" readonly>
    </div>
  </div>
<script src="timer.js"></script>
</body>
</html>
